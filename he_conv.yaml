version: "0.1"
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90
runson: ${matrix.os}
cypress: true
concurrency: 1
jobLabel:
  - heJob
pre:
  - npm install cypress@15.0.0 --legacy-peer-deps
  - npm install @badeball/cypress-cucumber-preprocessor@23.0.0 --legacy-peer-deps
  - npm install @bahmutov/cypress-esbuild-preprocessor@2.2.5 --legacy-peer-deps
  - npm install esbuild@0.25.9 --legacy-peer-deps
  - npm install cypress-xpath@2.0.1 --legacy-peer-deps
  - npm install cypress-plugin-tab@1.0.5 --legacy-peer-deps
  - npm install cypress-file-upload@5.0.8 --legacy-peer-deps
  - npm install cypress-real-events@1.14.0 --legacy-peer-deps
  - npm install @4tw/cypress-drag-drop@2.3.0 --legacy-peer-deps
  - npm install cypress@15.0.0 --legacy-peer-deps
cacheKey: '{{ checksum "package.lock.json" }}'
cacheDirectories:
  - node_modules
  - cypressCache
env:
  CYPRESS_CACHE_FOLDER: cypressCache
  HYPEREXECUTE_CUSTOM_BUILD: LT-Cypress
