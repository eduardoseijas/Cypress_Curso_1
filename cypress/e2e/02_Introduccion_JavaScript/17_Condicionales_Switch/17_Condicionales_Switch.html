<script>

function costo_de_frutas(frutas){
    switch(frutas){
        case 'Naranja':
        alert("Costo de la Naranja 0.20")
        break;
        case 'Melon':
        alert("Costo de la Melon 0.10")
        break;
        case 'Piña':
        alert("Costo de la Piña 1 euro")
        break;
        default:
        alert("No tenemos mas precio de fruta: " + frutas)
        break;
    }
}

let fru=prompt("Escoje una fruta: 'Naranja', 'Melon', 'Piña'")
costo_de_frutas(fru)

</script>
